<div class="row">
  <div class="jumbotron">
    <h4 class="lead">Discover the movies!</h4>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="item in discover.dataResult.results track by $index">
    <div class="thumbnail">
      <img ng-src="{{item.poster_path | posterimage:discover.dataInit}}" alt="...">
      <div class="caption">
        <h3>{{item.original_title}}</h3>
        <h5>Release Date: {{item.release_date | date:'yyyy'}}</h5>
        <p>{{item.overview}}</p>
        <p><a href="#!/movie/{{item.id}}" class="btn btn-primary" role="button">View Detail</a> <a href="#!/movie/{{item.id}}" class="btn btn-default" role="button">View Detail</a></p>
      </div>
      <p>Rating: {{item.vote_average}} <span ng-repeat="i in [].constructor(item.vote_average | roundnumber) track by $index" class="glyphicon glyphicon-star"></span></p>
    </div>
  </div>
</div>
