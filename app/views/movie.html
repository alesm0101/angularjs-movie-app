<div class="row">
    <h3>{{movie.data.original_title}} (#{{movie.id}})</h3>
    <div class="thumbnail col-xs-12 ">
      <div class="col-xs-12 col-sm-4">
        <img ng-src="{{movie.data.poster_path | posterimage:movie.dataInit}}" alt="...">
        <a href="#!/" class="btn btn-primary" role="button">Back</a>
      </div>
      <div class="caption col-xs-12 col-sm-6">
        <h3>{{movie.data.original_title}}</h3>
        <hr />
        <p>{{movie.data.overview}}</p>
        <p>Rating: {{movie.data.vote_average}} <span ng-repeat="i in [].constructor(movie.data.vote_average | roundnumber) track by $index" class="glyphicon glyphicon-star"></span></p>
        <hr />
        <h4>Genres</h4>
        <div class="btn-toolbar">
          <a ng-repeat="g in movie.data.genres"  href="#!/" class="btn btn-default btn-xs" title="{{g.name}}">{{g.name}}</a></div>
        <hr/>
        <div ng-if="movie.data.video">
          <h3>Videos</h3>
        </div>
      </div>
    </div>

</div>
<div class="row" ng-if="movie.data.video">
    <div class="thumbnail col-xs-12 ">
        <h3>Videos</h3>
    </div>
</div>
